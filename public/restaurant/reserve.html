<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../stylesheets/custom.css">
  <title>Reserve a seat</title>
</head>
<body>
<header class="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-*">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Cafe Faux</span>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="menu.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="locations.html">Locations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="reserve.html">Reserve</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<div class="container container-fluid">
  <h1 style="margin-top: 50px">Please fill out the Reservation Form</h1>
  <form class="row g-3" style="margin: 20px;">
    <div class="col-md-11">
      <label for="validationCustom01" class="form-label">First name</label>
      <input type="text" class="form-control" id="validationCustom01" required>
    </div>
    <div class="col-md-11">
      <label for="validationCustom02" class="form-label">Last name</label>
      <input type="text" class="form-control" id="validationCustom02" required>
    </div>
    <div class="col-md-9">
      <label for="validationCustom04" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="validationCustom04" required>
    </div>
    <div class="col-md-2">
      <label for="validationCustom03" class="form-label">Number of people</label>
      <input type="number" class="form-control" id="validationCustom03" required>
    </div>
    <div class="col-md-9">
      <select class="form-select form-select-lg mb-3" aria-label="location-select" style="margin-top: 30px" required>
        <option selected disabled>Choose Location</option>
        <option value="1">Atlantis</option>
        <option value="2">Valhalla</option>
        <option value="3">Olympus</option>
        <option value="4">Asgard</option>
        <option value="5">Tomb of Annihilation</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="validationCustom05" class="form-label">Date for Reservation</label>
      <input type="date" class="form-control" id="validationCustom05" required>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>
</div>
</body>
</html>
